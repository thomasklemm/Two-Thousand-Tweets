<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--   <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png"> -->
  <link rel="stylesheet" href="styles/foundation.min.css">
  <link rel="stylesheet" href="styles/style.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>

  <!-- Chart -->
  <div class="row">
    <div class="twelve columns">

      <div class="panel radius">
        <script type="text/x-handlebars">
          <div><h5 class='nomarg nopad'>Tweets {{#if TS.tweetsC.query}}<small>for "{{TS.tweetsC.query}}"</small>{{/if}}</h5></div>
        </script>

        <div id="chart"></div>

        <script type="text/x-handlebars">
          {{view Ember.Select
                 contentBinding="TS.chartsC.content"
                 optionValuePath="content.id"
                 optionLabelPath="content.label"
                 selectionBinding="TS.chartsC.selectedChart" }}

          <div class="left"><b>Oldest Tweet: {{TS.stats.oldest_time}}</b> &middot; {{TS.stats.oldest}}</div>
          <div class="right"><b>Newest Tweet: {{TS.stats.newest_time}}</b> &middot; {{TS.stats.newest}}</div>
          <div></div>
        </script>
      </div>

    </div>
  </div>

  <!-- Main Body -->
  <div class="row">
    <!-- Input and Tweets -->
    <div class="eight columns">

      <!-- Input -->
      <script type="text/x-handlebars">
        <form>
          {{view TS.SearchField placeholder="Search Twitter for #sandy, @dhh, 37signals..." id="searchfield" valueBinding="TS.tweetsC.query"}}
          <button {{action "search" target="TS.tweetsC"}} class="button radius" id="searchbutton">Search Twitter</button>
        </form>
      </script>

      <!-- Tweets -->
      <script type="text/x-handlebars">
        <div id="tweets" class="panel radius">
          <h4 class="nopad nomarg">Recent Tweets {{#if TS.tweetsC.query}}<small>for "{{TS.tweetsC.query}}"</small>{{/if}}</h4>

          {{#each TS.tweetsC}}
            <div class="tweet">
              <img  class='avatar' {{bindAttr src="image_url"}} width="48" height="48" />
              <span class='name'>{{name}}</span>
              <span class='login'>({{login}})</span>
              <span class='timeago'>{{timeago}}</span>
              <span class='text'>{{text}}</span>
            </div>
          {{else}}
            <p></p>
            <em>Search Twitter to see results ...
          {{/each}}

        </div>
      </script>

    </div>

    <!--               <img  class='avatar lazy' src="https://twitter.com/images/resources/twitter-bird-blue-on-white.png" {{bindAttr data-original="image_url"}} width="48" height="48" /> -->

    <!-- Stats -->
    <div class="four columns">
      <div class="panel radius">

        <script type="text/x-handlebars">
          <h5 class='nopad nomarg'>Statistics</h5>
          <p></p>

          <ul class='disc'>
            <li>
              Results
              <ul class='square'>
                <li>Count: <b>{{TS.tweetsC.tweetsCount}}</b></li>
                <li>Oldest: <b>{{TS.stats.oldest}}</b></li>
                <li>Newest: <b>{{TS.stats.newest}}</b></li>
              </ul>
            </li>
            <li>
              Average Tweets
              <ul class='square'>
                <li>per Second: <b>{{TS.stats.avg_seconds}}</b></li>
                <li>per Minute: <b>{{TS.stats.avg_minutes}}</b></li>
                <li>per Hour: <b>{{TS.stats.avg_hours}}</b></li>
              </ul>
            </li>
            <li>
              Maximum Tweets
              <ul class='square'>
                <li>per Second: <b>{{TS.stats.max_seconds}}</b></li>
                <li>per Minute: <b>{{TS.stats.max_minutes}}</b></li>
                <li>per Hour: <b>{{TS.stats.max_hours}}</b></li>
              </ul>
            </li>
          </ul>
        </script>

      </div>
    </div>
  </div>

  <!-- Fork me Ribbon -->
  <a href="https://github.com/thomasklemm/recentTweets"><img style="position: absolute; top: -16px; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>


  <!-- The missing protocol means that it will match the current protocol, either http or https. If running locally, we use the local jQuery. -->
  <!-- <script src="scripts/libs/datetoiso8601.js"></script> -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="scripts/libs/jquery-1.7.2.min.js"><\/script>')</script>
  <script src="scripts/libs/moment.js"></script>
  <script src="scripts/libs/lazyload.js"></script>
  <!-- <script src="scripts/libs/timeago.js"></script> -->
  <script src="scripts/libs/handlebars-1.0.0.beta.6.js"></script>
  <script src="scripts/libs/ember-1.0.pre.js"></script>
  <script src="scripts/libs/raphael.js"></script>
  <script src="scripts/libs/morris.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
